<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/vendor.css" type="text/css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" type="text/css">
    <script src="{{ site.baseurl }}/assets/js/vendor.js" type="text/javascript"></script>
    <script>
    $(function() {
        $('time[method]').each(function() {
            var el = $(this),
                datetime = moment(el.attr('datetime'));
            
            switch(el.attr('method')) {
                // Short date format.
                case 'format':
                    el
                    .text(datetime.format("MMM Do"))
                    .prop('title', datetime.format("Do MMMM YYYY"))
                    .removeAttr('method');
                    break;
                // Time ago.
                case 'ago':
                    el
                    .text(datetime.fromNow())
                    .prop('title', datetime.format("Do MMMM YYYY"))
                    .removeAttr('method');
                    break;
            }
        });
    });
    </script>
</head>
<body>
    <div id="content">
        {{ content }}
    </div>

    <footer>
        <div class="row">
            <article id="publications" class="small-8 columns">
                <h1>Recent InterMine publications</h1>

                <ul>
                    {% for pub in site.data.publications | limit: 5 %}
                    <li><a target="_{{ pub.pmid }}" href="http://www.ncbi.nlm.nih.gov/pubmed/{{ pub.pmid }}">{{ pub.title }}</a>
                        <span>{{ pub.authors }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </article>

            <div class="small-4 columns">
                <img class="right" src="{{ site.baseurl }}/assets/img/wellcome-blue.png" />
                <img class="right" src="{{ site.baseurl }}/assets/img/cambridge-blue.png" />
                <p class="right">
                    InterMine, Systems Biology Centre,<br />
                    Tennis Court Road, Cambridge CB2 1QR, UK
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
